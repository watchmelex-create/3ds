<!DOCTYPE html>

<head>

<title>3D Fossil Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* الأسهم */
.nav {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 50px;
    padding: 10px 20px;
    cursor: pointer;
    background: rgba(0,0,0,0.6);
    z-index: 10;
    user-select: none;
}
#prev { left: 15px; }
#next { right: 15px; }
.nav:hover { background: rgba(0,0,0,0.85); }

/* صندوق المعلومات */
.info-box {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.65);
    padding: 10px 20px;
    border-radius: 8px;
    max-width: 90%;
    text-align: center;
    z-index: 10;
}
.info-box h2 {
    margin: 0;
    font-size: 18px;
}
.info-box p {
    margin: 6px 0 0;
    font-size: 14px;
}
</style>
</head>

const modelName = document.getElementById("modelName");
const modelDesc = document.getElementById("modelDesc");

document.getElementById("prev").onclick = () => {
